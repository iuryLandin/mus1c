<!DOCTYPE html>
<html lang="pt-br" class="theme-dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/player.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>MaxMusica</title>
</head>

<body>

    <audio id="audio" style="display: none;" src="" controls="false"></audio>


    <div id="loading" class="loading">
        <div class="loading-content">
            <img src="img/loading.svg" width="50" /></div>
    </div>

    <div class="popup" id="playerPopup">
        carregando...
    </div>



    <ul class="miniplayer">

        <div class="seek">
            <div class="seek-bar">
                <div class="juice"></div>
            </div>
        </div>

        <div class="music-cover-div">
            <img class="music-cover" src="http://placehold.jp/50x50.png" />
        </div>

        <div class="miniplayer-text">
            <span class="musicTitle">Musica 1</span><br>
            <small class="artistName"> Artista 1 </small>
        </div>

        <div class="btn-play-pause" isPlaying='0'>
            <i class="fa fa-play" onclick="playPause();"></i>
        </div>

        <div class="btn-download">
            <i class="fa fa-download"></i>
        </div>

    </ul>



    <ul class="navbar navbar-bottom">
        <li>
            <a href="#home" class="active">
                <div class='icon'>
                    <i class="fa fa-home"></i>
                </div>
                <div class='text'>
                    Início
                </div>
            </a>
        </li>

        <li class="item-middle">
            <a href="#busca" class="">
                <div class='icon'>
                    <i class="fa fa-search"></i>
                </div>
                <div class='text'>
                    Busca
                </div>
            </a>
        </li>

        <li>
            <a href="#downloads" class="">
                <div class='icon'>
                    <i class="fa fa-download"></i>
                </div>
                <div class='text'>
                    Downloads
                </div>
            </a>
        </li>
    </ul>

    <div class="input" id="inputSearch">
        <input type="search" placeholder="Pesquisar musica ou artista" class="homeSearch" onfocus="navigate('busca')" onsearch="search(this.value)" />
    </div>

    <div class="app">

        <div class="page" id="home">

            <main>

                <div class="content">
                    <h3>Gêneros</h3>

                    <div id="genres-list" class="slider"></div>

                    <br>
                    <h3>Top músicas</h3>

                    <div id="top-music-list"></div>
                    

                </div>
            </main>

        </div>
        <br><br><br><br>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <!-- não alterar os js abaixo-->
    <script src="js/player.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/functions.js"></script>

    <!-- esse pode alterar, são apenas exemplos e testes -->
    <script src="js/response.js"></script>
    <script src="js/api.js"></script>


</body>
    <script type="module" src="scripts/index.js"></script>
</html>
