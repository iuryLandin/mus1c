<!DOCTYPE html>
<html lang="pt-br" class="theme-dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>MaxMusica</title>
</head>

<body>
    <audio id="audio" src="https://file-examples.com/wp-content/uploads/2017/11/file_example_MP3_700KB.mp3"></audio>
    
    <div id="loading" class="loading">
        <div class="loading-content">
            <img src="img/loading.svg" width="50"/>
            <div>carregando...</div>
        </div>
    </div>

    <div class="popup" id="playerPopup">
        carregando...
    </div>
    
    <main>
        <div class="searchbar" id="inputSearch">

            <div class="input">
    
                <label for="searchbar">
                    <i class="material-icons">search</i>
                    <input
                        id="searchbar"
                        placeholder="Pesquisar musica ou artista"
                        onsearch="search(this.value)"
                        onfocus="navigate('busca')"
                        class="homeSearch"
                        type="search"
                    />
                </label>
    
            </div>
    
        </div>
        
        <div class="app">
            
            <div class="page" id="home">
        
                <div class="home-content">
    
                    <!-- <div class="page-block genres">
                        <h3>Gêneros</h3>
                        <div id="genres-list" class="slider"></div>
                    </div> -->
    
                    <div class="page-block top-music">
                        <h3>Top músicas</h3>
                        <div id="top-music-list"></div>
                    </div>
                    
                </div>
    
            </div>
    
        </div>
        
        <footer class="menu" id="player">
        
            <div id="miniplayer-container">
                
                <div class="seek">
                <div class="seek-bar">
                <div class="juice">
                </div>
                </div>
                </div>
    
                <div class="miniplayer">
            
                    <div class="music-info">
                        <div class="music-cover-div">
                            <img class="music-cover" src="http://placehold.jp/50x50.png"/>
                        </div>
                
                        <div class="miniplayer-text">
                            <div class="musicTitle">Musica 1</div>
                            <div class="artistName"> Artista 1 </div>
                        </div>
                    </div>
            
                    <div class="player-controls">
                        <div class="btn-play-pause" isPlaying='0'>
                            <i class="fa fa-play" onclick="playPause();"></i>
                        </div>
                
                        <div class="btn-download">
                            <i class="fa fa-download"></i>
                        </div>
                    </div>
    
                </div>
    
            </div>
    
            <div id="player-navbar">
    
                <div class="item home material-icons active" onclick="navigate('home')">home</div>
    
                <div class="item busca">
                    <a class="material-icons" onclick="navigate('busca')">search</a>
                </div>
    
                <div class="item downloads material-icons" onclick="navigate('downloads')">get_app</div>
    
            </div>
    
        </footer>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <!-- não alterar os js abaixo-->
    <script src="js/player.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/functions.js"></script>

    <!-- esse pode alterar, são apenas exemplos e testes -->
    <script src="js/response.js"></script>
    <script src="js/api.js"></script>

    <script type="module" src="scripts/index.js"></script>

</body>

</html>
